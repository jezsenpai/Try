      font-family: Arial, sans-serif;

    .card {
      background: white;
      padding: 30px;

      text-align: center;
      width: 350px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      z-index: 2;
    }

    h1 {
      color: #e63946;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #444;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>
